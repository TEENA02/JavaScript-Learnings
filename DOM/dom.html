<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body style="background-color: black; color: bisque">
    <ul class="lang">
      <li>Java</li>
    </ul>
  </body>
  <script>
    function addItem(name) {
      const li = document.createElement("li");
      li.innerHTML = name;
      const ul = document.querySelector(".lang");
      ul.appendChild(li);
    }
    addItem("python");
    addItem("c++");
    addItem("js");
    addItem("ruby");

    function addOpt(name) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(name));
      const ul = document.querySelector(".lang");
      ul.appendChild(li);
    }
    addOpt("swift");
    addOpt("goLang");
    //Edit
    const item = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent = "new lang";
    item.replaceWith(newli);

    //remove
    const lastitem=document.querySelector("li:last-child")
    lastitem.remove()
  </script>
</html>
